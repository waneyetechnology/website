name: Build and Deploy Waneye Financial Overview

on:
  schedule:
    - cron: '0 * * * *'  # every 6 hours
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch existing images from gh-pages
        run: |
          # Check if gh-pages branch exists
          if git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            echo "Fetching existing images from gh-pages branch..."

            # Fetch gh-pages branch
            git fetch origin gh-pages:gh-pages

            # Check out the static/images directory from gh-pages branch
            if git show gh-pages:static/images/ > /dev/null 2>&1; then
              echo "Extracting images from gh-pages..."

              # Create the static/images directory structure
              mkdir -p static/images

              # Extract the entire static/images directory from gh-pages
              git checkout gh-pages -- static/images/ 2>/dev/null || true

              # Count restored images
              if [ -d "static/images" ]; then
                image_count=$(find static/images -type f -name "*.jpg" -o -name "*.png" -o -name "*.webp" | wc -l)
                echo "Successfully restored $image_count existing images"
                echo "Directory structure:"
                ls -la static/images/ || true
              fi
            else
              echo "No images directory in gh-pages yet"
            fi
          else
            echo "gh-pages branch doesn't exist yet, starting fresh"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Install Playwright browsers
        run: |
          playwright install chromium
      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libdrm2 \
            libxkbcommon0 \
            libgtk-3-0 \
            libgbm1 \
            libasound2t64 \
            libxrandr2 \
            libxss1
      - name: Generate static site
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEWSAPI_API_KEY: ${{ secrets.NEWSAPI_API_KEY }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          MARKETAUX_API_KEY: ${{ secrets.MARKETAUX_API_KEY }}
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python generate_site.py
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          keep_files: true
          force_orphan: true
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          cname: ''
