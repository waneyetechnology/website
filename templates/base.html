<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>{{ title }}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- SEO Meta Tags -->
    <meta name='description' content='{{ meta_tags.description }}'>
    <meta name='keywords' content='{{ meta_tags.keywords }}'>
    <meta name='author' content='{{ meta_tags.author }}'>
    <meta name='robots' content='{{ meta_tags.robots }}'>
    <meta name='googlebot' content='{{ meta_tags.googlebot }}'>
    <meta name='language' content='{{ meta_tags.language }}'>
    <meta name='distribution' content='{{ meta_tags.distribution }}'>
    <meta name='rating' content='{{ meta_tags.rating }}'>
    <meta name='revisit-after' content='{{ meta_tags["revisit-after"] }}'>
    
    <!-- Open Graph / Facebook -->
    <meta property='og:type' content='{{ meta_tags["og:type"] }}'>
    <meta property='og:url' content='{{ meta_tags["og:url"] }}'>
    <meta property='og:title' content='{{ meta_tags["og:title"] }}'>
    <meta property='og:description' content='{{ meta_tags["og:description"] }}'>
    <meta property='og:image' content='{{ meta_tags["og:image"] }}'>
    <meta property='og:image:width' content='{{ meta_tags["og:image:width"] }}'>
    <meta property='og:image:height' content='{{ meta_tags["og:image:height"] }}'>
    <meta property='og:site_name' content='{{ meta_tags["og:site_name"] }}'>
    <meta property='og:locale' content='{{ meta_tags["og:locale"] }}'>
    
    <!-- Twitter -->
    <meta property='twitter:card' content='{{ meta_tags["twitter:card"] }}'>
    <meta property='twitter:url' content='{{ meta_tags["og:url"] }}'>
    <meta property='twitter:title' content='{{ meta_tags["twitter:title"] }}'>
    <meta property='twitter:description' content='{{ meta_tags["twitter:description"] }}'>
    <meta property='twitter:image' content='{{ meta_tags["twitter:image"] }}'>
    <meta property='twitter:site' content='{{ meta_tags["twitter:site"] }}'>
    <meta property='twitter:creator' content='{{ meta_tags["twitter:creator"] }}'>
    
    <!-- Cache control meta tags to prevent browser caching -->
    <meta http-equiv='Cache-Control' content='no-cache, no-store, must-revalidate'>
    <meta http-equiv='Pragma' content='no-cache'>
    <meta http-equiv='Expires' content='0'>
    <meta name='last-modified' content='{{ last_updated }}'>
    
    <!-- Performance optimizations for resource loading -->
    <link rel='preconnect' href='https://cdn.jsdelivr.net' crossorigin>
    <link rel='preconnect' href='https://cdn.jsdelivr.net/gh' crossorigin>
    <link rel='dns-prefetch' href='https://cdn.jsdelivr.net'>
    <link rel='dns-prefetch' href='https://cdn.jsdelivr.net/gh'>
    <!-- Indicate to browsers that we'll be lazy-loading images -->
    <meta name='theme-color' content='{{ meta_tags["theme-color"] }}'>
    <meta name='msapplication-TileColor' content='{{ meta_tags["msapplication-TileColor"] }}'>
    <link rel='icon' type='image/svg+xml' href='favicon.svg?v={{ cache_buster }}'>
    <link rel='canonical' href='https://waneye.com/'>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0074d9',
              secondary: '#6c757d',
              accent: '#ffdc00',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous' referrerpolicy='no-referrer'>
    <link rel='stylesheet' href='static/style.css?v={{ cache_buster }}'>
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {{ structured_data.organization | tojson }}
    </script>
    <script type="application/ld+json">
    {{ structured_data.website | tojson }}
    </script>
    <script type="application/ld+json">
    {{ structured_data.dashboard | tojson }}
    </script>

    {% if structured_data.news_articles %}
    {% for article in structured_data.news_articles[:5] %}
    <script type="application/ld+json">
    {{ article | tojson }}
    </script>
    {% endfor %}
    {% endif %}
    
    <!-- Google Analytics 4 (GA4) tag -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RSJVVBKXLG"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RSJVVBKXLG');
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-blue-50 min-h-screen" x-data="{ mobileMenuOpen: false }">
    <canvas id='bg-canvas'></canvas>
    <div class='w-full mx-auto px-4 sm:px-6 lg:px-8 py-8 relative z-10'>
        <div class='text-center mb-12'>
            <h1 class='text-5xl md:text-7xl lg:text-8xl font-extrabold mb-4'>
                <span class='bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 bg-clip-text text-transparent'>Waneye</span>
            </h1>
            <p class='text-xl md:text-2xl lg:text-3xl font-light text-gray-600 mb-3'>
                <span class='text-gray-400'>â€”</span> global vision for smarter finance
            </p>
            <p class='text-gray-500 text-sm' id='last-updated'><em>Last updated: {{ last_updated }}</em></p>
        </div>
        
        {% block content %}{% endblock %}
        
        <footer class='text-center mt-12 text-gray-500 border-t border-gray-200 pt-6'>
            <small>Generated by Waneye.com &mdash; Powered by Modern Web Technologies</small>
        </footer>
    </div>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src='static/main.js?v={{ cache_buster }}'></script>
</body>
</html>
